<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Sales</title>
  </head>
  <body>
    <main>
      <h2>Cookie sales for each location per hour</h2>
      <table id="locationSales"></table>
      <h2>Add a new location</h2>
      <form>
        <fieldset>
          <label>Location</label>
          <input name="location" />
          <label>Minimum customers</label>
          <input name="minCustomers" type="number" />
          <label>Maximum customers</label>
          <input name="maxCustomers" type="number" />
          <label>Average cookies per customer</label>
          <input
            name="avgCookiesPerCustomer"
            type="number"
            step="0.1"
          /><br /><br />
          <button>Submit new location</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
